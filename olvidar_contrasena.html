<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Olvidaste tu contraseña?</title>
</head>
<body>
    <header>
        <nav>
            <h2 align="center">¿Tienes problemas para iniciar sesion?</h2>
        </nav>
    </header>
    <div align="center">
        <table align="center" width="30%">
            <tr>
                <th colspan="2" align="center">
                    <p>Ingrese su direccion de correo electronico aqui 
                        y le enviaremos un enlace para que recupere el acceso a su cuenta</p>
                </th>
            </tr>
            <tr>
                <th colspan="2" align="center">
                    <input type="email" placeholder="Ingrese aqui su direccion de correco electronico" size="37">
                    <br><br><br>
                </th>
                
            </tr>
            <tr>
                <td align="center">
                  <button type="button">Enviar</button>  
                </td> 
                <td align="center">
                    <button type="button">Cerrar</button> 
                </td>
            </tr>

        </table>
    </div>
</body>
</html>
